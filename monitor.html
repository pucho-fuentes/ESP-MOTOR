<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IMU Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            text-align: center;
        }

        canvas {
            max-width: 900px;
            margin: 20px auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #22c55e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            margin-top: 15px;
        }

        button:hover {
            background: #16a34a;
        }

        #alert {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>üìä Monitor IMU en tiempo real</h2>

<canvas id="chart"></canvas>

<p id="alert">Estado: --</p>

<!-- ‚úÖ BOT√ìN DESCARGA -->
<a href="/api/csv">
    <button>‚¨áÔ∏è Descargar registros (CSV)</button>
</a>

<script>
const ctx = document.getElementById('chart').getContext('2d');

const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [
            { label: 'AX', data: [], borderColor: 'red', tension: 0.3 },
            { label: 'AY', data: [], borderColor: 'green', tension: 0.3 },
            { label: 'AZ', data: [], borderColor: 'blue', tension: 0.3 }
        ]
    },
    options: {
        animation: false,
        scales: {
            x: { display: false }
        }
    }
});

async function update() {
    const res = await fetch('/api/latest');
    if (!res.ok) return;

    const data = await res.json();

    chart.data.labels.push('');
    chart.data.datasets[0].data.push(data.ax);
    chart.data.datasets[1].data.push(data.ay);
    chart.data.datasets[2].data.push(data.az);

    if (chart.data.labels.length > 50) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(d => d.data.shift());
    }

    chart.update();

    const alertRes = await fetch('/api/alert');
    const alertData = await alertRes.json();

    document.getElementById("alert").innerHTML =
        alertData.alert ? "üö® VIBRACI√ìN FUERTE" : "‚úÖ Estado normal";
}

setInterval(update, 200);
</script>

</body>
</html>
